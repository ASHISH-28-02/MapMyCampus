<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>3D Campus Map</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        /* Custom Color Palette */
        :root {
            --primary-color: #00796B; /* A deep teal that complements maps */
            --primary-light: #E0F2F1;
            --background-color: #F5F7FA;
            --chat-panel-bg: #FFFFFF;
            --user-bubble-bg: #E3F2FD; /* A soft blue for the user */
            --bot-bubble-bg: #E8F5E9;  /* A soft green for the bot */
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #E0E0E0;
        }

        /* General Styling */
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout Containers */
        .chat-container {
            width: 35%;
            max-width: 450px;
            min-width: 320px;
            height: 100vh;
            background-color: var(--chat-panel-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.05);
            border-right: 1px solid var(--border-color);
            position: relative;
            transition: min-width 0.3s ease-in-out, width 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        
        /* The <model-viewer> will use this ID to fit the layout */
        #map {
            flex-grow: 1;
            height: 100vh;
            transition: width 0.3s ease-in-out;
        }

        /* Collapsed State */
        .chat-container.collapsed {
            width: 0;
            min-width: 0;
            padding: 0;
            border-right: none;
        }
        .chat-container.collapsed > * { visibility: hidden; }
        .chat-container.collapsed #collapse-btn { visibility: visible; }

        /* Chat Header */
        .chat-header {
            padding: 1rem 1.5rem;
            background-color: var(--chat-panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        .chat-header h1 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Collapse Button */
        #collapse-btn {
            background: var(--chat-panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: absolute;
            right: 10px;
            top: 20px;
            z-index: 10;
        }
        #collapse-btn:hover { background-color: #f1f1f1; transform: scale(1.1); }
        #collapse-btn svg { width: 20px; height: 20px; color: var(--text-secondary); transition: transform 0.3s ease-in-out; }

        .chat-container.collapsed #collapse-btn {
            right: auto;
            left: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-container.collapsed #collapse-btn svg {
            transform: rotate(180deg);
        }

        /* Chat Messages Area */
        .messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: var(--background-color);
        }
        #messages-container { display: flex; flex-direction: column; gap: 1.25rem; }
        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }

        /* Individual Messages & Input Area */
        .message-wrapper { display: flex; flex-direction: column; max-width: 90%; }
        .message-wrapper.user { align-self: flex-end; align-items: flex-end; }
        .message-wrapper.bot { align-self: flex-start; align-items: flex-start; }

        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0 0 0.25rem 0;
            padding: 0 0.5rem;
        }

        .message-bubble { 
            line-height: 1.5; 
            padding: 0.75rem 1rem; 
            border-radius: 1rem;
            width: fit-content;
        }
        .message-bubble.bot { background-color: var(--bot-bubble-bg); border-top-left-radius: 0; }
        .message-bubble.user { background-color: var(--user-bubble-bg); border-top-right-radius: 0; }
        .message-text { font-size: 1rem; font-weight: 400; color: var(--text-primary); margin: 0; }

        .input-area { 
            padding: 1rem 1.5rem; 
            background-color: var(--chat-panel-bg); 
            border-top: 1px solid var(--border-color); 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            flex-shrink: 0; 
        }
        #userInput { 
            flex-grow: 1; 
            padding: 0.75rem 1rem; 
            border: 1px solid var(--border-color); 
            border-radius: 9999px; 
            transition: box-shadow 0.2s; 
            font-size: 1rem; 
        }
        #userInput:focus { 
            outline: none; 
            box-shadow: 0 0 0 3px var(--primary-light); 
            border-color: var(--primary-color); 
        }

        .send-button { 
            width: 48px; 
            height: 48px; 
            background-color: var(--primary-color); 
            color: white; 
            border-radius: 50%; 
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
        }
        .send-button:hover { background-color: #004D40; }
        .send-button svg { width: 24px; height: 24px; }
        
        /* --- NEW Google Maps Button Styles --- */
        #gmaps-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            color: #EA4335; /* Google Red */
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }
        #gmaps-btn:hover {
            background-color: #f1f1f1;
        }

        /* --- 3D Model Hotspot Styles --- */
 .hotspot {
      display: block;
      position: relative;
      width: 5px;
      height: 5px;
      border-radius: 3px;
      border: none;
      background-color: #00796B;
    }

    /* This forces the annotation text box to be visible */
    .hotspot-annotation {
      position: absolute;
      background-color: #ffffff;
      border: 1px solid #000000;
      color: #000000;
      padding: 4px 8px;
      font-size: 10px;
      width: max-content;
      transform: translateY(-120%); /* Move it above the red dot */
    }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            .chat-container { width: 100%; max-width: none; height: 60vh; border-right: none; border-bottom: 1px solid var(--border-color); order: 1; }
            #map { width: 100%; height: 40vh; order: 2; }
            #collapse-btn { right: 10px; top: 10px; }
            #collapse-btn svg { transform: rotate(270deg); }
            .chat-container.collapsed { height: 50px; }
            .chat-container.collapsed #collapse-btn svg { transform: rotate(90deg); }
            .chat-container.collapsed .chat-header { visibility: visible; }
            .chat-container.collapsed .messages, .chat-container.collapsed .input-area { display: none; }
        }
    </style>
</head>
<body>

    <div class="chat-container" id="chat-container">
        <button id="collapse-btn" title="Toggle chat panel">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <div class="chat-header">
            <h1>MapMyCampus</h1>
        </div>
        <div class="messages">
            <div id="messages-container">
                </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask a question..." onkeydown="if(event.key === 'Enter') sendMessage()"/>
            
            <a href="../index.html" id="gmaps-btn" title="Go to 2D Map">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12-2.5-2.5-2.5z"/></svg>
            </a>
            
            <button onclick="sendMessage()" class="send-button" title="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script>
        // JS to make annotations appear on hover/focus
        const modelViewer = document.querySelector('#map');
        const hotspots = modelViewer.querySelectorAll('.hotspot');

        modelViewer.addEventListener('load', () => {
            hotspots.forEach((hotspot) => {
                hotspot.addEventListener('mouseover', () => hotspot.setAttribute('data-visible', 'true'));
                hotspot.addEventListener('mouseout', () => hotspot.removeAttribute('data-visible'));
                hotspot.addEventListener('focus', () => hotspot.setAttribute('data-visible', 'true'));
                hotspot.addEventListener('blur', () => hotspot.removeAttribute('data-visible'));
            });
        });
    </script>
</body>
</html>
