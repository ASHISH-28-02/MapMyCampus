<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MapMyCampus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        :root {
            --primary-color: #00796B; /* A deep teal that complements maps */
            --primary-light: #E0F2F1;
            --background-color: #F5F7FA;
            --chat-panel-bg: #FFFFFF;
            --user-bubble-bg: #E3F2FD; /* A soft blue for the user */
            --bot-bubble-bg: #E8F5E9;  /* A soft green for the bot */
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #E0E0E0;
        }

        /* General Styling */
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout Containers */
        .chat-container {
            width: 35%;
            max-width: 450px;
            min-width: 320px;
            height: 100vh;
            background-color: var(--chat-panel-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.05);
            border-right: 1px solid var(--border-color);
            position: relative;
            transition: min-width 0.3s ease-in-out, width 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        #map {
            flex-grow: 1;
            height: 100vh;
            transition: width 0.3s ease-in-out;
        }

        /* Collapsed State */
        .chat-container.collapsed {
            width: 0;
            min-width: 0;
            padding: 0;
            border-right: none;
        }
        .chat-container.collapsed > * { visibility: hidden; }
        .chat-container.collapsed #collapse-btn { visibility: visible; }
        
        /* Chat Header */
        .chat-header {
            padding: 1rem 1.5rem;
            background-color: var(--chat-panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        .chat-header h1 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        /* Collapse Button */
        #collapse-btn {
            background: var(--chat-panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: absolute;
            right: -16px;
            top: 20px;
            z-index: 10;
        }
        #collapse-btn:hover { background-color: #f1f1f1; transform: scale(1.1); }
        #collapse-btn svg { width: 20px; height: 20px; color: var(--text-secondary); transition: transform 0.3s ease-in-out; }
        .chat-container.collapsed #collapse-btn {
            right: auto;
            left: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-container.collapsed #collapse-btn svg { transform: rotate(180deg); }
        
        /* Chat Messages Area */
        .messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: var(--background-color);
        }
        #messages-container { display: flex; flex-direction: column; gap: 1.25rem; }
        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        
        /* Individual Messages & Input Area */
        .message-wrapper { display: flex; flex-direction: column; max-width: 90%; }
        .message-wrapper.user { align-self: flex-end; align-items: flex-end; }
        .message-wrapper.bot { align-self: flex-start; align-items: flex-start; }

        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0 0 0.25rem 0;
            padding: 0 0.5rem;
        }
        
        .message-bubble { 
            line-height: 1.5; 
            padding: 0.75rem 1rem; 
            border-radius: 1rem;
            width: fit-content;
        }
        .message-bubble.bot { background-color: var(--bot-bubble-bg); border-top-left-radius: 0; }
        .message-bubble.user { background-color: var(--user-bubble-bg); border-top-right-radius: 0; }
        
        .message-text { font-size: 1rem; font-weight: 400; color: var(--text-primary); margin: 0; }
        
        .input-area { 
            padding: 1rem 1.5rem; 
            background-color: var(--chat-panel-bg); 
            border-top: 1px solid var(--border-color); 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            flex-shrink: 0; 
        }
        #userInput { 
            flex-grow: 1; 
            padding: 0.75rem 1rem; 
            border: 1px solid var(--border-color); 
            border-radius: 9999px; 
            transition: box-shadow 0.2s; 
            font-size: 1rem; 
        }
        #userInput:focus { 
            outline: none; 
            box-shadow: 0 0 0 3px var(--primary-light); 
            border-color: var(--primary-color); 
        }
        
        .send-button { 
            width: 48px; 
            height: 48px; 
            background-color: var(--primary-color); 
            color: white; 
            border-radius: 50%; 
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
        }
        .send-button:hover { background-color: #004D40; }
        .send-button svg { width: 24px; height: 24px; }

        .thinking-bubble::after { content: '...'; display: inline-block; animation: thinking 1.5s infinite; }
        @keyframes thinking { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } 100% { content: '.'; } }
    </style>
</head>
<body>

    <div class="chat-container" id="chat-container">
        <button id="collapse-btn" title="Toggle chat panel">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <div class="chat-header">
            <h1>MapMyCampus</h1>
        </div>
        <div class="messages">
            <div id="messages-container">
                <!-- Messages will be dynamically inserted here -->
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask for a location or route..." onkeydown="if(event.key === 'Enter') sendMessage()"/>
            <button onclick="sendMessage()" class="send-button" title="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.949a.75.75 0 00.95.574l3.11-1.555a.5.5 0 01.525.525l-1.555 3.11a.75.75 0 00.574.95l4.949 1.414a.75.75 0 00.95-.826l-2.289-7.927a.75.75 0 00-.95-.574l-7.927-2.289z" />
                </svg>
            </button>
        </div>
    </div>

    <div id="map"></div>

    <script>
        // --- Global Variables ---
        let map, directionsService, directionsRenderer;
        let activeMarkers = [];
        const BACKEND_URL = "http://127.0.0.1:8000"; 
        const IISER_TVM_CENTER = { lat: 8.682478, lng: 77.135406 };

        // --- Map Initialization ---
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16, center: IISER_TVM_CENTER, mapTypeId: 'hybrid',
                disableDefaultUI: true, zoomControl: true, mapTypeControl: false,
                streetViewControl: false, fullscreenControl: true,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: false,
                polylineOptions: { strokeColor: "#00796B", strokeWeight: 6, strokeOpacity: 0.9 }
            });
            directionsRenderer.setMap(map);

            const collapseBtn = document.getElementById('collapse-btn');
            const chatContainer = document.getElementById('chat-container');
            collapseBtn.addEventListener('click', () => {
                chatContainer.classList.toggle('collapsed');
                setTimeout(() => {
                    google.maps.event.trigger(map, 'resize');
                    map.setCenter(IISER_TVM_CENTER);
                }, 300);
            });
            
            // Add the initial welcome message
            addMessage("Bot", 'Welcome! Ask for a location (e.g., "where is lhc?") or a route ("psb to bsb").');
        }

        // --- Map Manipulation Functions ---
        function clearMap() {
            activeMarkers.forEach(marker => marker.setMap(null));
            activeMarkers = [];
            directionsRenderer.setDirections({ routes: [] });
        }

        function showRoute(origin, destination) {
            const request = {
                origin: { lat: origin.lat, lng: origin.lng },
                destination: { lat: destination.lat, lng: destination.lng },
                travelMode: google.maps.TravelMode.WALKING
            };
            directionsService.route(request, (result, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(result);
                } else {
                    console.error("Directions request failed due to " + status);
                    addMessage("Bot", "😥 Could not calculate the route. Please try again.");
                }
            });
        }

        function showLocationMarker(loc) {
            map.setCenter({ lat: loc.lat, lng: loc.lng });
            map.setZoom(18);
            const marker = new google.maps.Marker({
                position: { lat: loc.lat, lng: loc.lng }, map, title: loc.name,
                animation: google.maps.Animation.DROP
            });
            activeMarkers.push(marker);
        }

        // --- Chat UI Functions ---
        function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value.trim();
            if (!msg) return;
            addMessage("User", msg);
            input.value = "";
            handleQuery(msg);
        }

        function addMessage(sender, text, messageId = null) {
            const messagesContainer = document.getElementById("messages-container");
            const messageWrapper = document.createElement("div");
            if (messageId) messageWrapper.id = messageId;
            
            const isUser = sender === "User";
            messageWrapper.className = isUser ? 'message-wrapper user' : 'message-wrapper bot';

            messageWrapper.innerHTML = `
                <p class="message-sender">${sender}</p>
                <div class="message-bubble ${isUser ? 'user' : 'bot'}">
                    <p class="message-text">${text}</p>
                </div>`;
            
            messagesContainer.appendChild(messageWrapper);
            messagesContainer.parentElement.scrollTop = messagesContainer.parentElement.scrollHeight;
        }

        function updateMessage(messageId, newHtml) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                const textElement = messageElement.querySelector('.message-text');
                if (textElement) {
                    textElement.innerHTML = newHtml;
                    textElement.classList.remove('thinking-bubble');
                }
            }
        }

        // --- Core Logic: Communicating with the Backend ---
        async function handleQuery(msg) {
            clearMap();
            const thinkingMsgId = `bot-msg-${Date.now()}`;
            addMessage("Bot", "<span class='thinking-bubble'>Thinking</span>", thinkingMsgId);

            try {
                const response = await fetch(`${BACKEND_URL}/api/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: msg })
                });

                if (!response.ok) {
                    throw new Error(`Backend error: ${response.statusText}`);
                }

                const data = await response.json();

                switch (data.type) {
                    case 'location':
                        showLocationMarker(data);
                        updateMessage(thinkingMsgId, `📍 ${data.name} is marked on the map. <br><br> ${data.description}`);
                        break;
                    case 'route':
                        showRoute(data.from, data.to);
                        updateMessage(thinkingMsgId, `🗺️ Showing walking route from ${data.from.name} to ${data.to.name}.`);
                        break;
                    case 'error':
                        updateMessage(thinkingMsgId, data.message);
                        break;
                    default:
                        throw new Error("Unknown response type from backend.");
                }

            } catch (error) {
                console.error("Failed to handle query:", error);
                updateMessage(thinkingMsgId, "😥 Sorry, something went wrong. I couldn't connect to my brain. Please try again later.");
            }
        }
    </script>
    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
    </script>
    <!-- 
        IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY with your actual Google Maps JavaScript API key.
        It is recommended to restrict this key to your website's domain in the Google Cloud Console.
    -->
</body>
</html>
